          <h1>Reset Password</h1>
          <h6>Create a strong password to your Account</h6>
        </div>

          <div class="c-right-d1">
            <mat-form-field appearance="outline">
              <mat-label>Password</mat-label>
              <input matInput placeholder="Password">
            </mat-form-field>
            <mat-form-field appearance="outline">
              <mat-label>Confirm Password</mat-label>
              <input matInput placeholder="Confirm Password">
            </mat-form-field>
          </div>

            <button mat-button color="primary" class="btn-create">Return to SignIn</button>
            <button mat-flat-button color="primary" class="btn-next">Save</button>
